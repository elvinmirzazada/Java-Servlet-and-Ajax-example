<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div>
            <form name="login_form" action="checkLogin" method="POST">
                <table  id="logtbl" style="background-color: graytext" border="1" width="300" cellspacing="5" cellpadding="2">

                    <tbody>
                        <tr>
                            <td>Username</td>
                            <td><input type="text" name="username"/></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="password"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <label><input type="radio" name="check" value="admin" />Admin<br/></label>
                                <label><input type="radio" name="check" value="user"/>User</label>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2"><input type="submit" value="Log in"/></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
